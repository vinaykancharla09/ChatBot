<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUBOT.101</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chatbot">
        <header>
          <h2>STUBOT</h2>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">person</span>
            <p>Hello, my name is Stuiee,<br>How can I help you today?</p>
          </li>

          
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a prompt..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">prompt_suggestion</span>
        </div>
      </div>
</body>
</html>
